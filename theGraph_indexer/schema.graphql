type Memo @entity(immutable: true) {
  id: Bytes!
  to: Bytes! # address
  from: Bytes! # address
  timestamp: BigInt! # uint256
  amount: BigInt! # uint256
  name: String! # string
  message: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SingUp @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
