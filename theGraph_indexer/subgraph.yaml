specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x64A0C141D14cA5AB12dDd7f19ac40B4CeEb402e4"
      abi: Contract
      startBlock: 5687798
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MemoEvent
        - SingUpEvent
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: MemoEvent(indexed address,indexed uint256,uint256,string,string)
          handler: handleMemoEvent
        - event: SingUpEvent(indexed address,uint256)
          handler: handleSingUpEvent
      file: ./src/contract.ts
